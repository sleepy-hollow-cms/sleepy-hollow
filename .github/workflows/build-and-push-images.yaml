name: build and push docker image
on:
  workflow_dispatch:

jobs:
  nodify-docker-build:
    runs-on: ubuntu-20.04
    - name: Post actions trigerd message
      id: slack
    - uses: ./.github/actions/slack-notify-action
      with:
        json-payload: '{"channel": "C0254UUPR0E", "attachments": [  {"color": "#3F0F3F", "text": "Build Docker Image"} ] }'
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  build-and-push-content-management-api:
    name:
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Login to GitHub Resistory
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name:
        uses: docker/build-push-action@v2
        working-directory: ./content-management-api
        with:
          file: ./docker/Dockerfile
          push: true
          tags: |
            docker.pkg.github.com/sleepy-hollow-cms/content-management-api:latest
            docker.pkg.github.com/sleepy-hollow-cms/content-management-api:${{ github.sha }}
